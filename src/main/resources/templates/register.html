<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

	<section th:insert="~{base :: head}"></section>
	<meta name="_csrf" th:content="${_csrf.token}"/>
	<meta name="_csrf_header" th:content="${_csrf.headerName}"/>
</head>

<body>
	<section th:insert="~{base :: navbar}"></section>

	<div class="container">
		<h1 class="text-center mb-4">Register here</h1>
		<div th:if="${success}"
    class="alert alert-success alert-dismissible fade show"
    role="alert">
        <strong>Account created successfully</strong>
        <a class="ms-2" href="/login">Login</a>
        <button type="button" class="btn-close" data-bs-dismi="alert"
        area-lebel="Close"></button>

    </div>

		<form th:object="${registeredUser}" method="post">
			<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />


			<div class="form-group">
				<label for="name">Name </label>
				<input type="text" id="name" name="name" class="form-control" required>
				<p th:if="${#fields.hasErrors('name')}" th:errorclass="text-danger" th:errors="${registeredUser.name}">
				</p>
			</div>

			<div class="form-group">
				<label for="email">Email </label>
				<input type="email" id="email" name="email" class="form-control" required>
				<p th:if="${#fields.hasErrors('email')}" th:errorclass="text-danger"
					th:errors="${registeredUser.email}"></p>
			</div>

			<div class="form-group">
				<label for="password">Password </label>
				<input type="password" id="password" name="password" class="form-control" required>
				<p th:if="${#fields.hasErrors('password')}" th:errorclass="text-danger"
					th:errors="${registeredUser.password}"></p>
			</div>

			<div class="form-group">
				<button type="submit" class="btn btn-primary">Register</button>
			</div>

		</form>
	</div>
</body>

</html>
