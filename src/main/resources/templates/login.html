<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

	<section th:insert="~{base :: head}"></section>

</head>

<body>

	<!--navbar-->
	<section th:insert="~{base :: navbar}"></section>

	<div class="container">
		<h1 class="text-center mb-4">Login</h1>
		<form th:action="@{/login}" method="post">
			<div class="form-group">
				<label for="username">E-mail</label>
				<input type="text" id="username" name="username" class="form-control" required>
			</div>
			<div class="form-group">
				<label for="password">Password</label>
				<input type="password" id="password" name="password" class="form-control" required>
			</div>

			<div class="form-group">
				<button type="submit" class="btn btn-primary">Login</button>
			</div>
		</form>
		<div class="mt-3">
			<span th:if="${param.error}" th:text="${param.error == 'blocked' ? 'Invalid email or password.' : 'Your account has been blocked.'}" class="text-danger"></span>
		</div>
	</div>
</body>

</html>
